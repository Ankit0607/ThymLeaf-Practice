<!doctype html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<title>Conditional statement in HTML</title>
</head>
<body>
	<h1>This is conditional Statement</h1>
	<h1>
		User is<span th:text="${isActive} ? 'Active' : 'Not Active'"></span>
	</h1>
	<h1 th:if="${gender} == 'M'">Male</h1>
	<h1 th:unless="${gender} == 'M'">Female</h1>
